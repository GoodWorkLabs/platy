<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="user in contacts" href="#/app/contacts/{{user.id}}" class="item-avatar">
	      <img ng-src="{{user.avatar}}">
	      <h2>{{user.username}}</h2>
	      <p>{{user.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

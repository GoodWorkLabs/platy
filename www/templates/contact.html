<ion-view view-title="{{contact.username}}">
	<ion-content>
		<div class="list card">
			<div class="item item-avatar">
				<img src="{{contact.avatar}}">
				<h2>{{contact.first_name}} {{contact.first_name}}</h2>
				<p>{{contact.username}}</p>
			</div>

			<div class="item item-body">
				<img class="full-image" src="{{contact.avatar}}">
				<p>
					Email: <a href="{{contact.email}}">{{contact.email}}</a>
				</p>
				<p>
					Phone: {{contact.phone}}
				</p>
				<!-- <p>
					<a href="#" class="subdued">1 Like</a>
					<a href="#" class="subdued">5 Comments</a>
				</p> -->
			</div>
		</div>
	</ion-content>
</ion-view>
